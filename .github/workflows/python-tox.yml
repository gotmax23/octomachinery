name: Build/Test/Publish

on:
  push:
  pull_request:
  schedule:
  - cron: 1 0 * * *  # Run daily at 0:01 UTC

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        python-version:
        - 3.8
        - 3.7
        os:
        - ubuntu-latest
        - ubuntu-16.04
        - macOS-latest
        toxenv:
        - pre-commit-ci
        - check-docs
        - build-docs
        - build-dists
        - python
        - old-deps

    env:
      PY_COLORS: 1
      TOXENV: ${{ matrix.toxenv }}
      TOX_PARALLEL_NO_SPINNER: 1

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        python -m pip install --upgrade tox
    - name: 'Initialize tox envs: ${{ matrix.toxenv }}'
      run: |
        python -m tox --parallel auto --notest
    - name: Initialize pre-commit envs if needed
      run: |
        test -d .tox/pre-commit-ci && .tox/pre-commit-ci/bin/python -m pre_commit install-hooks || :
    - name: Test with tox
      run: |
        python -m tox --parallel 0
